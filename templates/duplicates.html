<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Duplicates</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>OTP Duplicates</h1>
    <table>
        <thead>
            <tr>
                <th>OTP Number</th>
                <th>Duplicates</th>
            </tr>
        </thead>
        <tbody>
            {% for row in duplicates %}
            <tr>
                <td>{{ row.number }}</td>
                <td>{{ row.duplix }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
